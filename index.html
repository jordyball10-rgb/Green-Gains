  <style>
    :root {
      --bg: #05060a;
      --bg-alt: #0e1018;
      --card: #141824;
      --accent: #31d47b;
      --accent-soft: rgba(49, 212, 123, 0.12);
      --text-main: #f7f7ff;
      --text-muted: #a5aec6;
      --border: #242838;
      --danger: #ff4e5a;
      --warning: #ffc857;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151a2a 0, #05060a 55%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    /* HEADER / NAV */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      transition: transform 0.18s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e1018;
      border: 1px solid var(--border);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: linear-gradient(120deg, #111 0%, #333 40%, #111 80%);
      background-size: 200% 100%;
      animation: logoShimmer 1.6s linear infinite;
    }

    .logo-fallback {
      background: radial-gradient(circle at 20% 0, #7df9a7, #06c167);
      border: none;
      box-shadow: 0 0 14px rgba(49, 212, 123, 0.55);
    }

    .logo-fallback-letter {
      position: absolute;
      font-weight: 800;
      color: #020308;
      font-size: 18px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .logo-icon.logo-fallback .logo-fallback-letter {
      opacity: 1;
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 13px;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.03em;
    }

    nav {
      display: flex;
      gap: 18px;
      font-size: 14px;
      color: var(--text-muted);
    }

    nav a:hover { color: var(--accent); }

    header:hover .logo-icon {
      transform: translateY(-1px) scale(1.04);
      box-shadow: 0 0 16px rgba(49, 212, 123, 0.45);
      border-color: rgba(49, 212, 123, 0.7);
    }

    @keyframes logoShimmer {
      0% { background-position: -80% 0; }
      100% { background-position: 80% 0; }
    }

    /* BUTTONS */

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.18s ease;
      gap: 8px;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10d56a, #1bbf80);
      color: #020308;
      box-shadow: 0 0 25px rgba(16, 213, 106, 0.35);
    }

    .btn-primary:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: transparent;
      border-color: var(--border);
      color: var(--text-muted);
    }

    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 32px;
      margin-bottom: 48px;
      align-items: center;
    }

    .hero-highlight {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--accent);
      background: rgba(49, 212, 123, 0.08);
      border: 1px solid rgba(49, 212, 123, 0.3);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: clamp(28px, 4vw, 36px);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-sub {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 16px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* HERO CHART CARD */

    .hero-chart-card {
      background: radial-gradient(circle at top, #252b3f 0, #151827 40%, #090b15 100%);
      border-radius: 18px;
      padding: 16px 18px;
      border: 1px solid var(--border);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      font-size: 12px;
    }

    .hero-chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .hero-chart-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(49, 212, 123, 0.16);
      color: var(--accent);
      border: 1px solid rgba(49, 212, 123, 0.4);
    }

    .chart-window {
      margin-top: 8px;
      background: linear-gradient(to bottom, #070a12, #090b16);
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #262a3a;
      position: relative;
      overflow: hidden;
    }

    .chart-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(to top,   rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 16px 12px;
      pointer-events: none;
    }

    .chart-line {
      position: relative;
      height: 70px;
    }

    .chart-line svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .chart-line path:first-child {
      animation: lineGlow 2.8s ease-in-out infinite;
    }

    @keyframes lineGlow {
      0%, 100% {
        stroke: #31d47b;
        filter: drop-shadow(0 0 0 rgba(49,212,123,0));
      }
      50% {
        stroke: #5cf59c;
        filter: drop-shadow(0 0 6px rgba(49,212,123,0.8));
      }
    }

    .chart-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .chart-stat-green {
      color: #6af0a0;
      font-weight: 600;
    }

    /* SECTIONS / CARDS */

    section { margin-bottom: 40px; }

    .section-title {
      font-size: 20px;
      margin-bottom: 12px;
    }

      margin-bottom: 20px;
